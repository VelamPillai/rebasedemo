<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>page about git rebase</title>

<body>
    <h1>page about git rebase</h1>
    <p id="head_com">rebase command</p>
    <p class="com">$ git rebase -i HEAD~3</p>
    <p class="com">$ git rebase --continue</p>
    <!-- when working with branch and want to rebase with current main in local m/c -->
    <p class="com">$ git rebase -i main</p>
    <p class="com">$ git checkout main</p>
    <p class="com">$ git merge feature_branch</p>
</body>
